<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de carrera - Exámenes</title>
  <link rel="stylesheet" href="../css/Inicio_usuario.css">
  <link rel="stylesheet" href="../css/usuario_examenes.css">
</head>
<body>
  <header>
    <div class="container-header">
      <img src="/assets/UNO-LOGO-BLANCO.png" alt="Logo" />
      <h1>Tus examenes</h1>
    </div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <h2>Menú</h2>
      <ul>
        <li><a href="#" class="menu-link" data-target="perfil_materias.html">Perfil</a></li>
        <li><a href="#" class="menu-link" data-target="archivos.html">Mis Archivos</a></li>
        <li><a href="#" class="menu-link" data-target="usuario_examenes.html">Exámenes</a></li>
        <li><a href="#" class="menu-link" data-target="configuracion.html">Configuración</a></li>
      </ul>
    </nav>

    <main class="main">
      <div class="formulario-agregar">
        <h2>Agregar Examen</h2>
        <form id="form-examen">
          <label for="materia">Materia:</label>
          <select id="materia" name="materia" required>
            <option value="">Seleccionar materia</option>
            <option value="Programación con Objetos II">Programación con Objetos II</option>
            <option value="Tecnología Aplicada">Tecnología Aplicada</option>
          </select>
    
          <div id="campos-adicionales" style="display: none;">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="pendiente">Pendiente</option>
              <option value="hecho">Hecho</option>
              <option value="no-registrado">No registrado</option>
            </select>
    
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
    
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
    
            <label for="temas">Temas:</label>
            <textarea id="temas" name="temas" rows="3" placeholder="Escribir temas..."></textarea>
    
            <label for="nota" id="notaLabel" style="display: none;">Nota:</label>
            <input type="number" id="nota" name="nota" min="1" max="10" style="display: none;" />
    
            <button type="submit" class="btn-agregar">Agregar Examen</button>
          </div>
        </form>
      </div>
    
      <!-- Contenedores donde se agregan exámenes -->
      <div class="card" id="Programación con Objetos II">
        <h2>Programación con Objetos II</h2>
        <ul class="exam-list"></ul>
      </div>
    
      <div class="card" id="Tecnología Aplicada">
        <h2>Tecnología Aplicada</h2>
        <ul class="exam-list"></ul>
      </div>
    </main>
  </div>

  <script src="../js/navegacion.js"></script>
  <script src="../js/usuario_examenes.js"></script>
</body>
</html>
